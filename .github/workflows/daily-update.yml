# ==============================================================================
# .github/workflows/daily-update.yml
# Runs every day at 3 AM UTC (adjust for your timezone)
# ==============================================================================
name: Daily NFL Stats Update

on:
  schedule:
    # Runs at 3 AM UTC daily (10 PM PT / 11 PM MT)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  update-daily-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          R -e 'install.packages(c("nflfastR", "dplyr", "jsonlite", "httr"), repos="https://cloud.r-project.org")'

      - name: Run daily update script
        run: Rscript nfl_daily_update.R

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase Admin SDK
        run: npm install firebase-admin

      - name: Upload data to Firebase
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
        run: node upload_to_firebase.js

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add nfl_data_output/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update daily NFL stats [skip ci]" && git push)

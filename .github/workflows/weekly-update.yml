# ==============================================================================
# .github/workflows/weekly-update.yml
# Runs every Tuesday at 4 AM UTC
# ==============================================================================
---
name: Weekly NFL Data Update

on:
  schedule:
    # Runs at 4 AM UTC every Tuesday (9 PM PT Monday / 10 PM MT Monday)
    - cron: '0 4 * * 2'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-weekly-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          R -e 'install.packages(c("nflfastR", "dplyr", "jsonlite", "httr"), repos="https://cloud.r-project.org")'

      - name: Run weekly update script
        run: Rscript nfl_weekly_update.R

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase Admin SDK
        run: npm install firebase-admin

      - name: Upload data to Firebase
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
        run: node upload_to_firebase.js

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add nfl_data_output/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update weekly NFL data [skip ci]" && git push)

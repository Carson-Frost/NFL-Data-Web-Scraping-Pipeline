name: NFL Weekly Update (Legacy)

on:
  # Manual triggers only (schedule will be added later)
  workflow_dispatch:
    inputs:
      season:
        description: 'Season year (e.g., 2024)'
        required: false
        default: '2024'
        type: string
      season_type:
        description: 'Season type'
        required: false
        default: 'REG'
        type: choice
        options:
          - 'REG'
          - 'POST'
          - 'REG+POST'
      fetch_weekly:
        description: 'Fetch weekly stats (WARNING: Creates large files)'
        required: false
        default: false
        type: boolean

jobs:
  weekly-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'
    
    - name: Install R dependencies
      run: |
        # Install system dependencies first
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
        
        # Install R packages with error handling
        Rscript -e "
        options(repos = c(CRAN = 'https://cran.rstudio.com/'))
        
        # Install dplyr first (dependency)
        if (!require(dplyr, quietly = TRUE)) {
          cat('Installing dplyr...\n')
          install.packages('dplyr', repos = 'https://cran.rstudio.com/')
        }
        
        # Install nflfastR
        if (!require(nflfastR, quietly = TRUE)) {
          cat('Installing nflfastR...\n')
          install.packages('nflfastR', repos = 'https://cran.rstudio.com/')
        }
        
        # Verify installation
        cat('Verifying package installation...\n')
        if (require(nflfastR, quietly = TRUE)) {
          cat('✓ nflfastR installed successfully\n')
        } else {
          cat('❌ nflfastR installation failed\n')
          quit(status = 1)
        }
        
        if (require(dplyr, quietly = TRUE)) {
          cat('✓ dplyr installed successfully\n')
        } else {
          cat('❌ dplyr installation failed\n')
          quit(status = 1)
        }
        "
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Node.js dependencies
      run: npm install
    
    - name: Create output directory
      run: mkdir -p nfl_data_output
    
    - name: Fetch current season stats
      run: |
        # Use current season or input
        CURRENT_SEASON=${{ github.event.inputs.season || '2024' }}
        SEASON_TYPE_INPUT=${{ github.event.inputs.season_type || 'REG' }}
        FETCH_WEEKLY_INPUT=${{ github.event.inputs.fetch_weekly || 'FALSE' }}
        echo "SEASONS=$CURRENT_SEASON" >> $GITHUB_ENV
        echo "SEASON_TYPE=$SEASON_TYPE_INPUT" >> $GITHUB_ENV
        echo "FETCH_WEEKLY=$FETCH_WEEKLY_INPUT" >> $GITHUB_ENV
        
        # Verify packages are available before running script
        Rscript -e "
        if (!require(nflfastR, quietly = TRUE)) {
          cat('❌ nflfastR not available\n')
          quit(status = 1)
        }
        if (!require(dplyr, quietly = TRUE)) {
          cat('❌ dplyr not available\n')
          quit(status = 1)
        }
        cat('✓ All packages verified\n')
        "
        
        Rscript nfl_player_stats_fetch.R
      env:
        SEASONS: ${{ github.event.inputs.season || '2024' }}
        SEASON_TYPE: ${{ github.event.inputs.season_type || 'REG' }}
        FETCH_WEEKLY: ${{ github.event.inputs.fetch_weekly || 'FALSE' }}
    
    - name: Upload to Firebase
      run: node upload_player_stats_to_firebase.js
      env:
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
    
    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: weekly-update-logs
        path: |
          nfl_player_stats_log.txt
          upload_errors.json
        retention-days: 30
